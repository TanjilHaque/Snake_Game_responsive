<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">

    <!-- font awsome -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="score">0</h1>
    <div class="board"></div>
    <button class="reset">Reset</button>
    <div class="mobileBtns">
        <button id="upBtn">
            <i class="fa-sharp fa-solid fa-up"></i>
        </button>
        <div class="midrow">
            <button id="leftBtn">
                <i class="fa-sharp fa-solid fa-left"></i>
            </button>
            <button id="rightBtn">
                <i class="fa-sharp fa-solid fa-left fa-flip-horizontal"></i>
            </button>
        </div>
        <button id="downBtn">
            <i class="fa-sharp fa-solid fa-down"></i>
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
